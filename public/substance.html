<html>

<head>
    <title>Left Nav + List + Detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="./substance.js"></script>
    <link rel="import" href="elements/elements.html">
    <link rel="import" href="x-app.html">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <template is="dom-bind" id="app">
        <x-app></x-app>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>

    </template>
    <iron-ajax id="blogdata" auto url="./blog/" params='{"alt":"json", "q":"chrome"}' handle-as="json" on-response="handleResponse" debounce-duration="300"></iron-ajax>
</body>

</html>
