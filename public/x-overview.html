<link rel="import" href="./bower_components/paper-item/paper-item.html">
<dom-module id="x-overview">
    <link rel="import" type="css" href="x-overview.css">

    <template>
        <paper-item tabindex$="{{id}}" data-category$="{{id}}" label$="{{id}}">
            <paper-item-body two-line>
                <div>{{title}}</div>
                <div secondary>{{date}}</div>
            </paper-item-body>
        </paper-item>
    </template>
    <script>
        XOverview = Polymer({

            is: 'x-overview',
            is: 'custom-element',

            factoryImpl: function (data) {
                this.title = data.title;
                this.date = data.date;
                this.id = data.id;
            },

            attached: function () {
                this.async(function () {
                    $('iron-pages').removeClass('style-scope');
                });
            },

            _computeListWidth: function (isMobile) {
                return isMobile ? '100%' : '33%';
            },

            _listTap: function () {}
        });
    </script>
</dom-module>
